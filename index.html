<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vera Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Logo de la Empresa" id="logo">
        <nav>
            <ul>
                <li><a href="#inicio" id="inicio-btn">Inicio</a></li>
                <li><a href="#nosotros" id="nosotros-btn">Nosotros</a></li>
                <li><a href="#servicios" id="servicios-btn">Servicios</a></li>
                <li><a href="#contacto" id="contacto-btn">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="social-media">
        <a href="https://instagram.com" target="_blank" class="social-icon">
            <img src="logo-instagram.jpeg" alt="Instagram">
        </a>
        <a href="https://x.com" target="_blank" class="social-icon">
            <img src="logo-X.png" alt="X">
        </a>
        <a href="https://telegram.org" target="_blank" class="social-icon">
            <img src="logo-telegram.jpeg" alt="Telegram">
        </a>
        <a href="https://whatsapp.com" target="_blank" class="social-icon">
            <img src="logo-whatsapp.jpeg" alt="WhatsApp">
        </a>
    </section>
    

    <section class="carousel">
        <div class="carousel-images">
            <img src="carrucel1.jpeg" alt="Foto1 ">
            <img src="carrucel2.jpeg" alt="Foto2">
            <img src="carrucel3.jpeg" alt="Foto3 ">
            <img src="carrucel4.jpeg" alt="Foto4">
            <img src="carrucel5.jpeg" alt="Foto5">
            <img src="carrucel6.jpeg" alt="Foto6">
        </div>
        <div class="carousel-text">Sueña, Vive, Triunfa </div>
    </section>

    <section id="inicio">
        <h1>Inicio</h1>
        <p>Bienvenido a nuestra página de inicio.</p>
    </section>
    <section id="nosotros">
        <h1>Nosotros</h1>
        <p>Conoce más sobre nosotros.</p>
    </section>
    <section id="servicios">
        <h1>Servicios</h1>
        <p>Descubre nuestros servicios.</p>
    </section>
    <section id="contacto">
        <h1>Contacto</h1>
        <p>Ponte en contacto con nosotros.</p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
